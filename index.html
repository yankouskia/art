const grid=document.getElementById('grid');

function getGrad(i){return GRADIENTS[i%GRADIENTS.length]}

function renderCards(){
  grid.innerHTML='';
  empty.style.display=saved.length?'none':'block';
  saved.forEach((key,i)=>{
    const c=CAPITALS.find(x=>x.capital===key);if(!c)return;
    const card=document.createElement('div');
    card.className='card';
    card.style.background=getGrad(i);
    card.innerHTML=`<div><div class="flag">${c.flag}</div><div class="country">${c.country}</div><div class="capital">${c.capital}</div></div><div class="weather-icon loading" id="w-${i}">–ó–ê–ì–†–£–ó–ö–ê...</div><button class="remove" title="–£–ë–†–ê–¢–¨">‚úï</button>`;
    card.querySelector('.remove').onclick=()=>{saved=saved.filter(x=>x!==key);localStorage.setItem('caps',JSON.stringify(saved));renderCards()};
    grid.appendChild(card);
    fetchWeather(c,i);
  });
}

  try{
    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${c.lat}&longitude=${c.lon}&current_weather=true`);
    const d=await r.json();
    const w=d.current_weather;
    const el=document.getElementById('w-'+i);if(!el)return;
    const desc=WMO[w.weathercode]||'üå° –ù–ï–¢ –î–ê–ù–ù–´–•';
    const icon=desc.split(' ')[0];
    const cond=desc.split(' ').slice(1).join(' ');
    const temp=Math.round(w.temperature);
    el.classList.remove('loading');
    el.innerHTML=`<div class="weather-icon">${icon}</div><div class="temp">${temp>0?'+':''}${temp}¬∞C</div><div class="condition">${cond}</div>`;
  }catch(e){
    const el=document.getElementById('w-'+i);if(el){el.classList.remove('loading');el.textContent='‚ö†Ô∏è –û–®–ò–ë–ö–ê';}
  }
}

function showAC(q){
  if(!q){ac.style.display='none';acIdx=-1;return}
  const res=CAPITALS.filter(c=>!saved.includes(c.capital)&&(c.capital.includes(q)||c.country.includes(q))).slice(0,8);
  if(!res.length){ac.style.display='none';acIdx=-1;return}
  ac.innerHTML=res.map((c,i)=>`<div class="item" data-key="${c.capital}"><span class="flag">${c.flag}</span><span class="info"><span>${c.capital}</span><span class="cap">${c.country}</span></span></div>`).join('');
  ac.style.display='block';acIdx=-1;
  ac.querySelectorAll('.item').forEach(el=>{el.onclick=()=>addCap(el.dataset.key)});
}

function addCap(key){
  if(!saved.includes(key)){saved.push(key);localStorage.setItem('caps',JSON.stringify(saved))}
  search.value='';ac.style.display='none';acIdx=-1;renderCards();
}

search.addEventListener('input',()=>showAC(search.value.toUpperCase()));
search.addEventListener('keydown',e=>{
  const items=ac.querySelectorAll('.item');
  if(e.key==='ArrowDown'){e.preventDefault();acIdx=Math.min(acIdx+1,items.length-1);items.forEach((el,i)=>el.classList.toggle('active',i===acIdx))}
  else if(e.key==='ArrowUp'){e.preventDefault();acIdx=Math.max(acIdx-1,0);items.forEach((el,i)=>el.classList.toggle('active',i===acIdx))}
  else if(e.key==='Enter'&&acIdx>=0&&items[acIdx]){addCap(items[acIdx].dataset.key)}
});
document.addEventListener('click',e=>{if(!e.target.closest('.search-wrap'))ac.style.display='none'});

// Start with some fun defaults if empty
if(!saved.length){saved=["–ú–û–°–ö–í–ê","–¢–û–ö–ò–û","–ü–ê–†–ò–ñ","–í–ê–®–ò–ù–ì–¢–û–ù","–ü–ï–ö–ò–ù"];localStorage.setItem('caps',JSON.stringify(saved))}
renderCards();
</script>
